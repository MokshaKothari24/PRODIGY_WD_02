<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <title>Stopwatch App</title>
  </head>
  <body>
    <div class="stopwatch">
      <div id="timeDisplay">00:00:00</div>
      <button id="startButton"><i class="fas fa-play"></i> Start</button>
      <button id="pauseButton"><i class="fas fa-pause"></i> Pause</button>
      <button id="resetButton"><i class="fas fa-sync"></i> Reset</button>
      <button id="lapButton"><i class="fas fa-flag"></i> Lap</button>
      <ul id="lapList"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
